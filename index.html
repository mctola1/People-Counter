<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <title>Passenger Counter</title>
    <link rel="stylesheet" href="./style.css"> 
</head>
<body>
    <div class="Counter">
        <h1>Subway Entry Count</h1>
        <h2 id="count-el">0</h2>
        <!-- Increment button -->
        <button class="btn" id="increment-btn" onclick="increment()">INCREMENT</button>
        <!-- Save button -->
        <button class="btn" id="save-btn" onclick="save()">SAVE</button>
        <!-- reset button -->
        <button class="btn" id="reset-btn" onclick="reset()">Reset</button>

        <p class="text" id="save-el">Previous entries: </p>       
    </div>
    <script src="script.js"></script> 
</body>
</html>
